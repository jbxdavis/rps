      <script>
      let playerSelectionInitial = prompt("Rock, paper, or scissors?");
      let playerSelection = playerSelectionInitial.toLowerCase;

        function computerPlay(){
          let rando = Math.random()
          if (rando <= .33) {
            return "rock";
          } else if (rando <= .67) {
            return "paper";
          } else {
            return "scissors";
          }
        }

        function playRound(a,b){
          if(a = "rock" && b = "paper" || a = "paper" && b = "scissors" || a = "scissors" && b = "rock") {
            return "You lose - " + b + " beats " + a + "!";
          } else if (a = "rock" && b = "scissors" || a = "paper" && b = "rock" || a = "scissors" && b = "paper"){
            return "You win - " + a + " beats " + b + "!";
          } else if (a === b){
            return "It's a tie! You both picked " + a + "!";
          } else return "Something went wrong...";
        }

          const computerSelection = computerPlay();
          console.log(playRound(playerSelection,computerSelection));
        </script>
